<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="987235951797-kke3utu5elsiij7lf3vka3jmfo5i5qqb.apps.googleusercontent.com">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type='text/css'>
	<link href="css/bootstrap.min.css" rel="stylesheet" type='text/css'>
	<link href="css/survey.css" rel="stylesheet" type='text/css'>
	<title>America's #1 Health Coach</title>
</head>
<body>
	<div class="container text-center">
		<div class="page-header logo">
			<a href="./survey.html"><img src="resources/img/logo/SmallLogo.png" alt="A1HC Logo"/></a>
		</div>

		<div id="container">
			<label for="users">Select the user</label>
			<select class="form-control" id="users">
				<option value="" disabled selected hidden>Please Choose...</option>
			</select>

			<div id="viewContainer">
				<h2>User Name: <span id="user-name"></span></h2>
			</div>

		</div>

		<template id="tableTemp">
			<table class="table container text-left">
				<thead class="thead-light">
					<tr>
						<td scope="col">#</td>
						<td scope="col">Question</td>
						<td scope="col">User Response</td>
						<td scope="col">Value</td>
						<td scope="col">Priority</td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</template>

		<template id="responseRow">
			<tr>
				<td class="questionNumCell"></td>
				<td class="questionCell"></td>
				<td class="responseCell"></td>
				<td class="valueCell"></td>
				<td class="priorityCell"></td>
			</tr>
		</template>

		<template id="summary">
			<h3>Survey Percentage: <span id="percentage"></span></h3>
		</template>

		<template id="section">
			<div>
				<hr/>
				<h3 class="text-center"></h3>
			</div>
		</template>

    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="module" src="modules/db.js"></script>
	<script type="module" src="js/admin.js"></script>
	<noscript>Your browser does not support JavaScript.</noscript>
</body>
</html>
