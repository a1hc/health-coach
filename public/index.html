<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="987235951797-kke3utu5elsiij7lf3vka3jmfo5i5qqb.apps.googleusercontent.com">

	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type='text/css'>
	<link href="css/bootstrap.min.css" rel="stylesheet" type='text/css'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="css/bootstrap-social.css" rel="stylesheet" type='text/css'>
	<link href="css/login.css" rel="stylesheet" type='text/css'>
	<title>America's #1 Health Coach</title>
</head>
<body>
	<div class="container text-center">
		<div class="page-header logo">
			<img src="resources/img/logo/SmallLogo.png" alt="A1HC Logo"/>
		</div>
		<div class="container text-center">
			<div id="my-signin2"></div>
		</div>
	</div>
	 <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
		function onSuccess(googleUser) {
	      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
	    }
	    function onFailure(error) {
	      console.log(error);
	    }
	    function renderButton() {
	      gapi.signin2.render('my-signin2', {
	        'scope': 'profile email',
	        'width': 250,
	        'height': 50,
	        'longtitle': true,
	        'theme': 'light',
	        'onsuccess': onSuccess,
	        'onfailure': onFailure
	      });
	    }
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/question.js"></script>
	<noscript>Your browser does not support JavaScript.</noscript>
</body>
</html>
