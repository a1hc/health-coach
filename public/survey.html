<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="987235951797-kke3utu5elsiij7lf3vka3jmfo5i5qqb.apps.googleusercontent.com">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type='text/css'>
	<link href="css/bootstrap.min.css" rel="stylesheet" type='text/css'>
	<link href="css/survey.css" rel="stylesheet" type='text/css'>
	<title>America's #1 Health Coach</title>
</head>
<body>
	<div class="container text-center">
		<div class="page-header logo">
			<a href="./survey.html"><img src="resources/img/logo/SmallLogo.png" alt="A1HC Logo"/></a>
		</div>

		<h2 class="text-center">Welcome&nbsp;<span id="display-name"></span>!</h2>
		<div class="dashboard">
			<button class="btn btn-success surveyBtn">Let's take a survey!</button>
			<button class="btn btn-success" id="viewBtn">View Response</button>
		</div>

		<div class="container text-center" id="responseContainer">
		</div>
		
		<form id="primaryQ" name="primaryQuestForm">
			<div id="primary-container"></div>
			<div class="buttons">
				<button class="pull-right btn btn-primary" id="nextBtn" onsubmit="return false">Next &#8250;</button>
			</div>
		</form>

		<form id="followUpQ" name="followUpForm">
			<div id="followUp-container"></div>
			<div class="buttons">
				<button class="pull-left btn btn-primary" id="backBtn" type="button" onsubmit="return false">&#8249; Back</button>
				<button class="pull-right btn btn-success" id="submitBtn" onsubmit="return false">Submit</button>
			</div>
		</form>
	</div>

	<template id="tableTemp">
		<table class="table container text-left">
			<thead class="thead-light">
				<tr>
					<td scope="col">#</td>
					<td scope="col">Question</td>
					<td scope="col">Your Response</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</template>

	<template id="section">
		<div>
			<hr/>
			<h3 class="text-center"></h3>
		</div>
	</template>

	<template id="responseRow">
		<tr>
			<td id="questionNumCell"></td>
			<td id="questionCell"></td>
			<td id="responseCell"></td>
		</tr>
	</template>

	<template id="questTemp">
		<p></p>
		<div class="options"></div>
	</template>

    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-firestore.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="module" src="modules/db.js"></script>
	<script type="module" src="js/survey.js"></script>
	<noscript>Your browser does not support JavaScript.</noscript>
</body>
</html>
